image: registry.gitlab.com/mgerhardy/engine-docker:master

stages:
  - build
  - test
  - analyse

before_script:
  - mkdir -p ccache
  - export CCACHE_BASEDIR=${PWD}
  - export CCACHE_DIR=${PWD}/ccache

cache:
  paths:
    - ccache/

build:
  stage: build
  script:
    - make -j 4
  artifacts:
    paths:
    - build/Debug

test:
  stage: test
  dependencies:
    - build
  script:
    - cd build/Debug
    - ./tests

analyse:cppcheck:
  stage: analyse
  script:
    - cppcheck -j 4 --enable=all --config-exclude=contrib/libs/ --project=build/Debug/compile_commands.json src 2> cppcheck.log
  artifacts:
    paths:
    - cppcheck.log

analyse:valgrind:
  stage: analyse
  dependencies:
    - build
  script:
    - cd build/Debug
    - valgrind ./tests --gtest_filter=CoreTest.*:CameraTest.*:StringTest.*
  artifacts:
    paths:
    - build/Debug/valgrind.log

pages:
  script:
    - make doc
    - mv build/Debug/html/ public/
  artifacts:
    paths:
    - public
  only:
    - master
