// blender style key bindings
ctrl+l load
ctrl+s save
ctrl+n new
ctrl+alt+q toggleviewport
//ctrl+z undo
//shift+ctrl+z redo
//ctrl+c copy
//ctrl+v paste
//ctrl+x cut
shift+f togglefreelook
a unselectall
ESC togglerelativemousemode
r rotatemode
g movemode
s scalemode
, resetcamera
l togglelockaxis
m togglemirroraxis
shift+w dialog_world
shift+l dialog_lsystem
shift+n dialog_noise
f fill
p select
+ "resize 1"
- "resize -1"
left "+movecursorleft"
right "+movecursorright"
up "+movecursorforward"
down "+movecursorbackward"
ctrl+up "+movecursorup"
ctrl+down "+movecursordown"
space +place
shift+space pick
del +remove
x remove
return setreferencepositiontocursor
keypad_enter setreferencepositiontocursor
shift+c "setreferenceposition 0 0 0"
