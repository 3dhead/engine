// blender style key bindings
ctrl+l load
ctrl+s save
ctrl+n new
ctrl+alt+q toggleviewport
//ctrl+z undo
//shift+ctrl+z redo
//ctrl+c copy
//ctrl+v paste
//ctrl+x cut
shift+f togglefreelook
a unselectall
ESC togglerelativemousemode
r rotatemode
g movemode
s scalemode
, resetcamera
l togglelockaxis
m togglemirroraxis
shift+w dialog_world
shift+l dialog_lsystem
shift+n dialog_noise
f fill
p select
+ "resize 1"
- "resize -1"
left "movecursor -1 0 0"
right "movecursor 1 0 0"
up "movecursor 0 0 1"
down "movecursor 0 0 -1"
ctrl+up "movecursor 0 1 0"
ctrl+down "movecursor 0 -1 0"
space place
shift+space pick
del remove
return setreferenceposition
